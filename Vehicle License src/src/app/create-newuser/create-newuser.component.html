<div class='user'>

    <h3 style="text-align:center"> Create a new User</h3>

    <form #userForm='ngForm' (submit)='createNew(userForm.value)'>
        <div class='form-group'>
            <label for='email'>Email-Id</label>
            <input id='email' class='form-control' type='text' ngModel name='email' #tempId='ngModel' required>
        </div>
        <div *ngIf='tempId.touched && tempId.invalid' class='alert alert-danger'>
            Email-Id is mandatory.
        </div>
        <div class='form-group'>
            <label for='password'>Password</label>
            <input id='password' class='form-control' type='password' ngModel name='password' #tpass='ngModel' required >
        </div>
        <div *ngIf='tpass.touched && tpass.invalid' class='alert alert-danger'>
            Please enter password
        </div>

        <button type='submit' class='btn btn-primary btn-block' [disabled]='userForm.invalid'>Submit</button>
    </form>
    <div *ngIf='message != null' [ngClass]='msgClass' >
     {{message}}
</div>
